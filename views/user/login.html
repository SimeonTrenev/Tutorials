<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/styles.css">
    <title>Login Page</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="site-logo">Shoe</li>
                <li>
                    <a href="">
                        <img src="../public/sneakers.png" alt="">
                    </a>
                </li>
                <li class="site-logo">Shelf</li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Login</h1>
        <p class="form-info">Don't have account?
            <a href="">Register now</a> and fix that!
        </p>
        <form action="" method="">
            <div>
                <input type="email" name="" placeholder="Email...">
            </div>

            <div>
                <input type="password" name="" placeholder="Password...">
            </div>
            <div>
                <p class="message"></p>
                <button>Login</button>
            </div>
        </form>
    </main>
    <footer>
        <p><a href="https://softuni.bg">Software University</a> - JS Back End @ 2020</p>
    </footer>
</body>

</html>
